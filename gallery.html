        <section class="tournament-section" id="asia-cup-1984">

                    <button class="carousel-prev">Prev</button>
                    <button class="carousel-next">Next</button>

            </div>
        </section>
        <!-- Add more tournament sections here -->
    </main>
    <script src="gallery.js"></script>
</body>
</html>
